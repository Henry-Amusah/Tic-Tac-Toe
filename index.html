<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="css/index.css">
  <title>Frontend Mentor | Tic Tac Toe</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="header">
          <img class="logo center" src="assets/logo.svg" alt="X/O icon">
        <span class="player-turn-info hidden">
          <img class="playerlogo" src="assets/icon-x-white.svg" alt="X/O icon">
          <p>turn</p>
        </span>
        <span class="restart hidden">
          <img src="assets/icon-restart.svg" alt="restart icon">
        </span>
      </div>
      <div class="body">
        <div class="player-select-board">
          <p>Pick player 1's mark</p>
          <div class="player-select-option">
            <span class="x-mark bg-hover"><img class="x-img" src="assets/icon-x-white.svg" alt="o-icon"></span>
            <span class="o-mark bg-toggle"><img src="assets/icon-o-outline-white.svg" alt="x-icon"></span>
          </div>
          <p>Remember: X goes first</p>
        </div>
      </div>
      <div class="footer">
        <!-- New game menu btn -->
        <div class="new-game">
          <span class="new-game-vs-cpu">New Game (vs CPU)</span>
          <span class="new-game-vs-player">New Game (vs player)</span>
        </div>
        <!-- New game menu btn end -->

        <!-- Score Board start -->
        <div class="score-board hidden">
          <div class="x-score-board">
            <p class="p2-name">X (YOU)</p>
            <p class="x-score-count">14</p>
          </div>
          <div class="tied-score-board">
            <p>TIES</p>
            <p class="tied-score-count">14</p>
          </div>
          <div class="o-score-board">
            <p class="p1-name">O (CPU)</p>
            <p class="o-score-count">14</p>
          </div>
        </div>
        <!-- Score Board end -->
      </div>
    </div>
  </main>

  
  


  Oh no, you lost
  You won!
  Player <!-- 1/2 --> wins!

  <!-- x/o icon --> takes the round

  Restart game?

  Quit
  Next round
  No, cancel
  Yes, restart

  <!-- Game board end -->
  <script src="App.js"></script>
</body>
</html>
